<div class="loading" *ngIf="!documents">
  Cargando
</div>

<div *ngIf="documents">
  <!-- Button trigger modal -->
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Insertar Registro Nuevo</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <!-- Inicio de Formulario -->
      <form #docsForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Ingresar Información para Nuevo Registro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-3">
                <label for="num_folio" class="form-label">Num. Folio</label>
                <input type="text" name="num_folio" #num_folio="ngModel" [(ngModel)]="doc.num_folio"
                  class="form-control" id="num_folio" required>
                <div class="alert alert-danger" role="alert" *ngIf="!num_folio.valid && num_folio.touched">
                  Campo Obligatorio
                </div>
              </div>
              <div class="col-md-3">
                <label for="num_oficio" class="form-label">Num. Oficio</label>
                <input type="text" name="num_oficio" #num_oficio="ngModel" [(ngModel)]="doc.num_oficio"
                  class="form-control" id="num_oficio">
              </div>
              <div class="col-md-6">
                <label for="ins_juridico" class="form-label">Instrumento Jurídico</label>
                <select name="ins_juridico" #ins_juridico="ngModel" [(ngModel)]="doc.ins_juridico" id="ins_juridico"
                  class="form-select">
                  <option [ngValue]="null" selected disabled>Seleccionar Instrumento</option>
                  <option *ngFor="let ins of instrumento" [ngValue]="ins.name">
                    {{ins.name}}
                  </option>
                </select>
              </div>
              <div class="col-6">
                <label for="fecha_recepcion" class="form-label">Fecha Recepción</label>
                <input type="datetime-local" class="form-control" name="fecha_recepcion" #fecha_recepcion="ngModel"
                  [(ngModel)]="doc.fecha_recepcion" id="fecha_recepcion">
              </div>
              <div class="col-6">
                <label for="remitido" class="form-label">Remitido</label>
                <input type="text" class="form-control" name="remitido" #remitido="ngModel" [(ngModel)]="doc.remitido"
                  id="remitido">
              </div>
              <div class="col-6">
                <label for="origen" class="form-label">Origen</label>
                <input type="text" class="form-control" name="origen" #origen="ngModel" [(ngModel)]="doc.origen"
                  id="origen">
              </div>
              <div class="col-6">
                <label for="asignado" class="form-label">Asignado</label>
                <input type="text" class="form-control" name="asignado" #asignado="ngModel" [(ngModel)]="doc.asignado"
                  id="asignado">
              </div>
              <div class="col-md-6">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" name="asunto" #asunto="ngModel" [(ngModel)]="doc.asunto"
                  id="asunto">
              </div>
              <div class="col-md-6">
                <label for="estatus" class="form-label">Estatus</label>
                <select name="estatus" #estatus="ngModel" [(ngModel)]="doc.estatus" id="estatus" class="form-select">
                  <option [ngValue]="null" selected disabled>Seleccionar Estatus</option>
                  <option *ngFor="let est of estat" [ngValue]="est.name">
                    {{est.name}}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="observacion" class="form-label">Observación</label>
                <textarea name="observacion" #observacion="ngModel" [(ngModel)]="doc.observacion" class="form-control"
                  id="observacion" rows="3"></textarea>
              </div>
              <!-- <angular-file-uploader [config]="afuConfig" (ApiResponse)="pdfUploadEntry($event)">
              </angular-file-uploader> -->
              <div class="mb-3">
                <label for="pdfEntrada" class="form-label">PDF de entrada</label>
                <input class="form-control" type="file" name="file0" (change)="capturarEntrada($event)" id="pdfEntrada">
              </div>
              <div class="mb-3">
                <label for="pdfSalida" class="form-label">PDF de salida</label>
                <input class="form-control" type="file" name="file0" (change)="capturarSalida($event)" id="pdfSalida">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" value="Guardar" class="btn btn-success">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>

  <app-documents [documents]="documents"></app-documents>

  aaaa
</div>
