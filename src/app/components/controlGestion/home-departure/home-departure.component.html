<h1 class="display-3">
  Salidas de Documentos
</h1>

<div *ngIf="departures">
  <!-- Button trigger modal -->
  <div class="d-grid gap-2 col-2 mx-auto" *ngIf="showModeratorBoard">
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Insertar Registro Nuevo</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <!-- Inicio de Formulario -->
      <form #deps="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Ingresar Información para Nuevo Registro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

              <label class="form-control-label" for="inputSuccess1">Input with success</label>

              <small class="form-text text-muted">Example help text that remains unchanged.</small>
            </div>
            <div class="form-group has-warning">
              <label class="form-control-label" for="inputWarning1">Input with warning</label>
              <input type="text" class="form-control form-control-warning" id="inputWarning1">
              <div class="form-control-feedback">Shucks, check the formatting of that and try again.</div>
              <small class="form-text text-muted">Example help text that remains unchanged.</small>
            </div>
            <div class="form-group has-danger">
              <label class="form-control-label" for="inputDanger1">Input with danger</label>
              <input type="text" class="form-control form-control-danger" id="inputDanger1">
              <div class="form-control-feedback">Sorry, that username's taken. Try another?</div>

            <div class="row g-3">
              <div class="col-md-6">
                <label for="num_folio" class="form-label">Num. Folio</label>
                <input type="number" name="num_folio" #num_folio="ngModel" [(ngModel)]="dep.num_folio"
                  class="form-control" id="num_folio" required autocomplete="off" placeholder="Num. de Folio Relacionado">
                  <div *ngIf="num_folio.invalid && (num_folio.dirty || num_folio.touched)" class="alert alert-danger">
                    <div *ngIf="num_folio.errors?.['required']">
                      Name is required.
                    </div>
                    <div *ngIf="num_folio.errors?.['minlength']">
                      Name must be at least 4 characters long.
                    </div>
                    <div *ngIf="num_folio.errors?.['forbiddenName']">
                      Name cannot be Bob.
                    </div>
                  </div>
              </div>
              <div class="col-md-6">
                <label for="num_oficio" class="form-label">Num. Oficio</label>
                <input type="text" name="num_oficio" #num_oficio="ngModel" [(ngModel)]="dep.num_oficio"
                  class="form-control" id="num_oficio" autocomplete="off" placeholder="Numero de Oficio">
              </div>
              <div class="col-3">
                <label for="fecha_oficio" class="form-label">Fecha Oficio</label>
                <input type="date" class="form-control" name="fecha_oficio" #fecha_oficio="ngModel"
                  [(ngModel)]="dep.fecha_oficio" id="fecha_oficio">
              </div>
              <div class="col-3">
                <label for="fecha_vencimiento" class="form-label">Fecha Vencimiento</label>
                <input type="date" class="form-control" name="fecha_vencimiento" #fecha_vencimiento="ngModel"
                  [(ngModel)]="dep.fecha_vencimiento" id="fecha_vencimiento">
              </div>
              <div class="col-6">
                <label for="fecha_recepcion" class="form-label">Fecha Recepción</label>
                <input type="datetime-local" class="form-control" name="fecha_recepcion" #fecha_recepcion="ngModel"
                  [(ngModel)]="dep.fecha_recepcion" id="fecha_recepcion">
              </div>

              <div class="col-md-6">
                <label for="ins_juridico" class="form-label">Instrumento Jurídico</label>
                <input list="intrumentos" name="ins_juridico" class="form-control" placeholder="Instrumento Jurídico"
                  aria-label="Estatus del Documento" aria-describedby="basic-addon1" autocomplete="off"
                  #ins_juridico="ngModel" [(ngModel)]="dep.ins_juridico">
                <datalist id="intrumentos">
                  <option *ngFor="let ins of instrumento">
                    {{ins.name}}
                  </option>
                </datalist>
              </div>

              <div class="col-6">
                <label for="remitido" class="form-label">Remitente</label>
                <input type="text" class="form-control" name="remitido" #remitido="ngModel" [(ngModel)]="dep.remitido"
                  id="remitido" autocomplete="off" placeholder="Remitente del Documento">
              </div>
              <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <textarea name="asunto" #asunto="ngModel" [(ngModel)]="dep.asunto" class="form-control" id="asunto"
                  rows="3" placeholder="Asunto del Documento"></textarea>
              </div>
              <div class="col-6">
                <label for="asignado" class="form-label">Asignado</label>
                <input list="asignados" class="form-control" name="asignado" id="asignado"
                  placeholder="Asignación del Documento" aria-label="Asignación del Documento"
                  aria-describedby="basic-addon1" autocomplete="off" #asignado="ngModel" [(ngModel)]="dep.asignado">
                <datalist id="asignados">
                  <option *ngFor="let asig of asignacion">
                    {{asig.direccion}}
                  </option>
                </datalist>
              </div>

              <div class="col-md-6">
                <label for="estatus" class="form-label">Estatus</label>
                <select name="estatus" #estatus="ngModel" [(ngModel)]="dep.estatus" id="estatus" class="form-select">
                  <option [ngValue]="null" selected disabled>Seleccionar Estatus</option>
                  <option *ngFor="let est of estat" [ngValue]="est.name">
                    {{est.name}}
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label for="observacion" class="form-label">Observación</label>
                <textarea name="observacion" #observacion="ngModel" [(ngModel)]="dep.observacion" class="form-control"
                  id="observacion" rows="3" placeholder="Observaciones del Documento"></textarea>
              </div>
              <!-- <div class="mb-3">
                                <label for="pdfSalida" class="form-label">PDF de salida</label>
                                <input class="form-control" disabled type="file" name="file0"
                                    (change)="capturarSalida($event)" id="pdfSalida">
                            </div> -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <br>

  <app-departures [departures]="departures"></app-departures>
</div>
