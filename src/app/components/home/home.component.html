<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let cards of card">
      <div class="card h-100">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body">
          <h5 class="card-title">{{cards.titulo}}</h5>
          <p class="card-text">{{cards.descripcion}}</p>
          <a routerLink={{cards.acceso}} class="btn btn-primary">Entrar</a>
        </div>
        <div class="card-footer">
            <small class="text-muted">{{cards.actualizacion}}</small>
          </div>
      </div>
    </div>
</div>
